<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Online</h1>
        <input type="number" name="txtn1" id="txtn1">
        <p>+</p>
        <input type="number" name="txtn2" id="txtn2">
        <input class="button" type="button" value="somar" onclick="somar()">
        <div id="res"> Resultado: </div>
    </div>
    <script> 
        function somar(){
            var txt1 = document.getElementById('txtn1')
            var txt2 = document.getElementById('txtn2')
            var res = document.getElementById('res')

            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var res2 = n1 + n2
            res.innerHTML = `A soma de ${n1} e ${n2} é igual a: <strong>${res2}</strong>`
        }
    </script>
    
</body>
</html>
